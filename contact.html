<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire de contact</title>
        <link href="src/css/style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js" defer></script>
        <script src="//unpkg.com/alpinejs" defer></script>

    </head>
    <body x-data="{ menuOpen: false }">
        <header class="header">
            <a href="/index.html">
                <img
                    class="header__icon"
                    src="/public/icons/leaves_1490749 1.svg"
                    alt="Logo Wright"
                />
            </a>
            <h1 class="header__title">Wright</h1>
            <a @click="menuOpen = !menuOpen">
                <img
                    class="header__menu"
                    src="/public/icons/filter_4949054 1.svg"
                    alt="Logo Menu"
                />
            </a>
        </header>
        <div x-show="menuOpen" class="menu-page">
            <button @click="menuOpen = false">
                <img class="menu-page__img" src="/public/icons/cross.png" alt="Image Croix">
            </button>
            <ul class="menu-page__text">
                <li><a href="/biographie.html">Biographie</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/frise.html">Frise</a></li>
                <li><a href="/home.html">Accueil-2</a></li>
                <li><a href="/index.html">Accueil-1</a></li>
                <li><a href="/robie_house.html">Robie House</a></li>
                <li><a href="/hollyhock.html">Hollyhock House</a></li>
            </ul>
        </div>
        <main class="contact">
            <h2>Formulaire de contact</h2>
            <div>
                <label for="Nom">Nom</label>
                <input type="text" name="last-name" id="last-name"/>
            </div>
            <div>
                <label for="Prénom">Prénom</label>
                <input type="text" name="first-name" id="first-name"/>
            </div>
            <div>
                <label for="E-mail">E-mail</label>
                <input type="text" name="email" id="email"/>
            </div>
            <div>
                <label for="Message">Message</label>
                <textarea name="message" id="message" rows="6"></textarea>
            </div>
            <button class="contact__envoyer">Envoyer</button>
        </main>
        <footer class="footer">
                <button class="footer_button">Contactez-nous !</button>
                <p>Billeterie</p>
                <p>Mentions légales</p>
                <p>Pour nous suivre :</p>
                <a>
                    <img
                        class="footer__logo1"
                        src="/public/icons/instagram_717392 1.svg" 
                        alt="Logo Instagram"
                    />
                </a>
                <a>
                    <img
                        class="footer__logo2"
                        src="/public/icons/x-social-media-black-icon 1.svg"
                        alt="Logo X"
                    />
                </a>
                <a>
                    <img
                        class="footer__logo3"
                        src="/public/icons/facebook.svg"
                        alt="Logo Facebook"
                    />
                </a>
                <a>
                    <img
                        class="footer__logo4"
                        src="/public/icons/tiktok.svg"
                        alt="Logo TikTok"
                    />
                </a>
        </footer>
    </body>
</html>
