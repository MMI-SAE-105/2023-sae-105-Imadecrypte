<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulaire de contact</title>
    </head>
    <body>
        <header>
            <a>
                <img
                    src="/public/icons/leaves_1490749 1.svg"
                    alt="Logo Wright"
                />
            </a>
            <h1>Wright</h1>
            <a>
                <img
                    src="/public/icons/filter_4949054 1.svg"
                    alt="Logo Menu"
                />
            </a>
        </header>
        <main>
            <h2>Formulaire de contact</h2>
            <div>
                <label for="Nom">Nom</label>
                <input type="text" name="last-name" id="last-name"/>
            </div>
            <div>
                <label for="Prénom">Prénom</label>
                <input type="text" name="first-name" id="first-name"/>
            </div>
            <div>
                <label for="E-mail">E-mail</label>
                <input type="text" name="email" id="email"/>
            </div>
            <div>
                <label for="Message">Message</label>
                <textarea name="message" id="message" rows="6"></textarea>
            </div>
            <button>Envoyer</button>
        </main>
        <footer>
            <button>Contactez-nous !</button>
            <p>Billeterie</p>
            <p>Mentions légales</p>
            <p>Pour nous suivre :</p>
            <a>
                <img 
                    src="/public/icons/instagram_717392 1.svg" 
                    alt="Logo Instagram"
                />
            </a>
            <a>
                <img
                    src="/public/icons/x-social-media-black-icon 1.svg"
                    alt="Logo X"
                />
            </a>
            <a>
                <img
                    src="/public/icons/facebook.svg"
                    alt="Logo Facebook"
                />
            </a>
            <a>
                <img
                    src="/public/icons/tiktok.svg"
                    alt="Logo TikTok"
                />
            </a>
        </footer>
    </body>
</html>
