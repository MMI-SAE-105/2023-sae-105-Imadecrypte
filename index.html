<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frank Lloyd Wright</title>
    </head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        main {
            position: relative;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
         .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #7F9366;
            padding: 10px;
            text-align: center;
            color: white;
            cursor: pointer;
        }

        .bottom-bar a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
    <body>
        <main class="text_h1">
            <a href="/home.html">
                <img
                    src="/public/img/paul-hanaoka-lp-Imczyaf0-unsplash-modified 1.webp"
                    alt="Image de l'accueil"
                />
            </a>
            <div class="bottom-bar">
                <a href="/home.html">
                </a>
            </div>
            <h1>Exposition Wright</h1>
        </main>
    </body>
</html>
